<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>culcolator</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <section class="h-screen bg-[#e1b12c] flex justify-center items-center">
      <div class=" bg-[#273c75] p-5 rounded-2xl  border-3 border-[#ffff]   ">

        <input id="inputBox" class="py-5 px-2 border-3 font-bold text[20px]  border-[#ffff] mb-5 w-full text-[20px] rounded-2xl" type="text" placeholder="0">
     
          <div class="flex gap-5">
          <button class=" bg-[#9c27b0] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">AC</button>
          <button class=" bg-[#9c27b0] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">Del</button>
          <button class=" bg-[#ff9800] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">%</button>
          <button class=" bg-[#ff9800] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">/</button>
        </div>
          <div class="flex gap-5">
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">7</button>
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">8</button>
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">9</button>
          <button class=" bg-[#ff9800] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">*</button>
        </div>

        <div class="flex gap-5">
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">4</button>
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">5</button>
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">6</button>
          <button class=" bg-[#ff9800] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">-</button>
        </div>

        <div class="flex gap-5">
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">1</button>
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">2</button>
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">3</button>
          <button class=" bg-[#ff9800] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">+</button>
        </div>

        <div class="flex gap-5">
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">00</button>
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">0</button>
          <button class=" bg-[#4caf50] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">.</button>
          <button class=" bg-[#e91e63] w-[60PX] h-[60px] mb-5 shadow-black shadow-2xl rounded-[50%] font-bold">=</button>
        </div>
        <p class="text-[20px] text-justify italic ">by   Md Salah Uddin.</p>
      </div>
      
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
